<div class="headbar">
	<div class="position"><span>工具</span><span>></span><span>友情链接管理</span><span>></span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/tools/link_edit}');"><button class="operating_btn" type="button"><span class="addition">添加友情链接</span></button></a>
		<a href="javascript:void(0)" onclick="selectAll('id[]');"><button class="operating_btn" type="button"><span class="sel_all">全选</span></button></a>
		<a href="javascript:void(0)" onclick="delModel();"><button class="operating_btn" type="button"><span class="delete">批量删除</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="40px" />
			<col width="300px" />
			<col width="100px" />
			<col width="200px" />
			<col width="80px" />
			<col />
			<thead>
				<tr>
					<th>选择</th>
					<th>名称</th>
					<th>排序</th>
					<th>链接地址</th>
					<th>开启状态</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div class="content">
	<form name='link' method='post' action='{url:/tools/link_del}'>
		<table class="list_table">
			<col width="40px" />
            <col width="300px" />
            <col width="100px" />
            <col width="200px" />
            <col width="80px" />
			<col />
			<tbody>
				{query: name=link}
				<tr>
					<td><input type='checkbox' name='id[]' value='{$item['id']}' /></td>
					<td>{$item['name']}</td>
					<td>{$item['sort']}</td>
					<td>{$item['link']}</td>
					<td>{echo:$item['status']==1 ? '是':'否'}</td>
					<td>
                        <a href='{url:/tools/link_edit/id/$item[id]}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" title="编辑" /></a>
                        <a href='javascript:void(0)' onclick="delModel({link:'{url:/tools/link_del/id/$item[id]}'});"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
                    </td>
				</tr>
				{/query}
			</tbody>
		</table>
	</form>
</div>
