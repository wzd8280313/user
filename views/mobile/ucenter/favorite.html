<script type='text/javascript'>
	var del_url = '{url:/ucenter/favorite_del/id/}/';

			'template_id': 'favorite_product',
			'append_to': $('#dataList .deals'),
			'loading_img': '{skin:images/files/loading.gif}',
			'trans_data': {},
			'callback' : bindEvent
		};
	 function bindEvent(json){
	 	$('a[name=cancle_favorite_'+json.fid+']').on('click',function(){
			window.location.href=del_url+json.fid;
		})
		$('a[name=favorite_to_cart_'+json.id+']').on('click',function(){
			joinCart_ajax(json.id,"{url:/simple/joinCart}","goods");
		})
		
	 }
	var ajax = new Ajax_Get_Data();
	ajax.init(obj);
	

</script>
