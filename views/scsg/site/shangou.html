			{foreach:items=$this->shan_list}
			{set:$end=strtotime($item['end_time'])}

						<dl>
							<dt class="brand-img">
								<a href="{url:/site/products/id/$item['goods_id']}"  target="_blank" title="{$item['goods_name']}">
									<img class="lazyload img"  src="{url:$item['shan_img']}" alt="">
								</a>
							</dt>
							<dd>
								<div class="fl" style='width:220px;'>
									<p class="name">
										<a style='text-decoration:none' href="{url:/site/products/id/$item['goods_id']}" title="{$item['goods_name']}" target="_blank">{$item['goods_name']}</a>
									</p>
											<p class="explain" title="&#160;">
												<span class="gzmc_k"></span>
												<span class="gzmc_z"></span>
											</p>
											<p class="prom" title="">
												{set:$zhe = 10*round($item['award_value']/$item['sell_price'],2)}
													<span class="dazhe">{$zhe}</span>折
											</p>
								</div>
								<div class="fr">
									<p class="brand-logo"></p>
									<p class="surplus countdown" id="timeRemaining-{$key}">
									剩余 
										<span id='cd_day_{$key}'></span>天
										<span id='cd_hour_{$key}'></span>小时
										<span id='cd_minute_{$key}'></span>分
										<span id='cd_second_{$key}'></span>秒	
										<input name='endTime' type='hidden' value='{$end}' />
									</p>
								<div class="clear"></div>
							</dd>
						</dl>
						<div class="brand-icon" id="brandsale_sold-out-_0">
							<div class="clear"></div>
						</div>
						
					</li>
					
				{/foreach}
