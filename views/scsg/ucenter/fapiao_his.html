
<link rel="stylesheet" type="text/css" href="{skin:/fap/css/fp.css}">
<div class="main f_r">
	<div class="uc_title m_10">
		<label class="current"><span>补开发票记录</span></label>
	</div>
<div class="page">
			<div class="topu">
				<ul>
					<li id="bkfps" class=" dj_fis"><a class="bkfp" href="{url:/ucenter/fapiao}">补开发票</a></li>
					<li id="ptfps" class='fis'><a class="ptfp" href="{url:/ucenter/fapiao_his}">发票记录</a></li>
				</ul>
			</div>
			<!--补开发票-->
			<div class="content">
				
				<!--无补开发票订单结束-->
				
				<div id="bk_cont" class="cz_fap">
					<div class="" style="margin:0 0 10px 0;  font-size:13px;">
						<p>
							补开发票记录<span style="font-size:20px;color:red;padding:0 5px;">{$this->num}</span>条
						</p>
					</div>
					<table border="1" cellpadding="0" cellspacing="0">
						<tr class="first_tr">
							<td width="200px">订单号</td>
							<td width="200px">申请日期</td>
							<td>状态</td>
							<td>操作</td>
						</tr>
						{foreach:items=$this->fapiao_his}
						<tr>
							<td class="cotn">
								<a  href="{url:/ucenter/order_detail/id/$item['order_id']}">{$item['order_no']}</a>
							</td>
							<td class="cotn">{$item['create_time']}</td>
							<td class="cotn"><span {if:$item['status']==0}class="wk"{else:}class="yk"{/if}>{echo:Order_class::getFapiaoStatus($item['status'])}</span></td>
							<td class="cotn"><a class='blue' href="{url:/ucenter/piao_ask/id/$item['id']}"> 查看</a></td>
						</tr>
						{/foreach}
					</table>
				</div>
				<div class="pages_bar f_r mt_10">{$this->db_fapiao->getPageBar()}</div>
			</div>
			<!--补开发票结束-->

		</div>
	</div>
