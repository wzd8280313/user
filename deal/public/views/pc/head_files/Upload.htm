    <script type="text/javascript">
        $().ready(function () {
            $("#upload").change(function () {
                $("#frmUpload").submit();
            });

            $("#frmUpload").submit(function () {
                var filename = document.getElementById('upload').value;
                if (filename == "")
                { alert("请先选择上传文件！"); return false; }
            });
        });
        function change() {
            var filename = document.getElementById('upload').value;
            var file_type = filename.substring(filename.lastIndexOf(".") + 1);
            if (file_type != "gif" || file_type != "jpg" || file_type != "xls" || file_type != "doc" || file_type != "xlsx" || file_type != "docx") {
                alert("抱歉，您上传的文件类型格式错误，只能上传小于2M的Excel、Word和图片文件！");
            }
        }
    </script>
